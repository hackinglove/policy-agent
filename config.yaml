# 全局配置

# 采集配置
keywords:
  - "数字经济"
  - "算力"
  - "基础设施"
  - "数实融合"
  - "实体经济"
  - "数据要素"
  - "人工智能"
  - "大数据"
  - "人才"
  - "智能制造"

# 爬虫配置
crawler:
  headless: true
  timeout: 30000
  retries: 3

# 摘要配置
summary:
  enable_llm: true
  provider: "openai"
  api_key: "${OPENAI_API_KEY}" # CI/CD 环境中自动读取变量
  base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
  model: "qwen-plus"
  max_tokens: 500

# 推送配置
notification:
  pushplus:
    enabled: false
    token: "${PUSHPLUS_TOKEN}"
  
  webhook:
    enabled: true
    url: "${WEBHOOK_URL}" # CI/CD 环境中自动读取变量

# 调度配置
schedule:
  time: "09:00"
