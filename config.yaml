# 全局配置

# 爬虫配置
crawler:
  headless: true
  timeout: 30000
  retries: 3

# 摘要配置
summary:
  enable_llm: true
  provider: "openai"
  api_key: "${OPENAI_API_KEY}" # CI/CD 环境中自动读取变量
  base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
  model: "qwen-plus"
  filter_model: "qwen-flash" # 用作快速筛选的模型
  max_tokens: 500

# 推送配置
notification:
  pushplus:
    enabled: false
    token: "${PUSHPLUS_TOKEN}"
  
  webhook:
    enabled: true
    url: "${WEBHOOK_URL}" # CI/CD 环境中自动读取变量

# 调度配置
schedule:
  time: "09:00"
